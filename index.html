<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bride/Groom Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bride/Groom Price Calculator</h1>

    <form id="calculatorForm">
      <label>Education:
        <select id="education">
          <option value="1.5">Undergraduate</option>
          <option value="1.2">College</option>
          <option value="1.05">High school</option>
          <option value="0.9">Middle school</option>
        </select>
      </label>

      <label>Family Net Worth:
        <select id="wealth">
          <option value="2">More than $10,000</option>
          <option value="1.5">Between $5,000-$10,000</option>
          <option value="1.2">Less than $5,000</option>
        </select>
      </label>

      <label>Caste:
        <select id="caste">
          <option value="100">Brahmin</option>
          <option value="50">Kshatriya</option>
          <option value="20">Vaishya</option>
          <option value="10">Shudra</option>
          <option value="-50">Untouchable</option>
        </select>
      </label>

      <fieldset>
        <legend>Skills</legend>
        <label><input type="checkbox" value="10" class="skills"> Musical Instrument</label>
        <label><input type="checkbox" value="20" class="skills"> Good Cook</label>
        <label><input type="checkbox" value="15" class="skills"> Easygoing</label>
        <label><input type="checkbox" value="10" class="skills"> Sings Well</label>
      </fieldset>

      <fieldset>
        <legend>Age</legend>
        <label><input type="radio" name="age" value="1.5" checked> 18-23</label>
        <label><input type="radio" name="age" value="1.2"> 24-27</label>
        <label><input type="radio" name="age" value="0.95"> 28+</label>
      </fieldset>

      <fieldset>
        <legend>Reputation</legend>
        <label><input type="checkbox" value="0.85" class="rep"> Gossips about parents</label>
        <label><input type="checkbox" value="0.9" class="rep"> Gossips about character</label>
        <label><input type="checkbox" value="-20" class="repFlat"> General gossips</label>
      </fieldset>

      <button type="button" onclick="calculatePrice()">Calculate</button>
    </form>

    <h2 id="result">Final Price: $100</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
